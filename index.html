<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表單元素實作</title>
  <!-- 引入樣式 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form novalidate>
      <!-- 姓名控制項 text -->
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="請輸入你的全名 ..." required>
        <div class="invalid-feedback">This field is required.</div>
        <div class="valid-feedback">Good.</div>
      </div>

      <!-- 電子郵件控制項 email -->
      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="請輸入你的電子郵件 ..." required>
        <div class="invalid-feedback">This field is required.</div>
        <div class="valid-feedback">Good.</div>
      </div>


      <!-- 預期薪資控制項 number -->
      <div class="form-group">
        <label>期望年資(萬元)</label>
        <div class="form-row">
          <div class="col">
            <input type="number" class="form-control" name="expected-salary-min" min="0" max="1000">
          </div>
          <p> ~ </p>
          <div class="col">
            <input type="number" class="form-control" name="expected-salary-max" min="0" max="1000">
          </div>
        </div>
      </div>


      <!-- 目前職稱控制項 datalist -->
      <div class="form-group">
        <label for="title">目前職稱</label>
        <input list="titles" class="form-control" name="current-title" id="title" placeholder="請選擇">
        <datalist id="titles">
          <option>前端工程師</option>
          <option>後端工程師</option>
          <option>全端工程師</option>
          <option>資料庫管理師</option>
          <option>維運技術人員</option>
          <option>專案經理</option>
        </datalist>
      </div>


      <!-- submit屬性 將各控制項以name的欄位名稱將資料傳遞給後端 -->
      <button type="submit" id="submit-btn" class="btn btn-primary">送出</button>
    </form>
  </div>
  




  

  <!-- 引入程式 -->
  <script src="./app.js"></script>
</body>
</html>
