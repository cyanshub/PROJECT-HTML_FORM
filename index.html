<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表單元素實作</title>
  <!-- 引入樣式 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form novalidate>
      <!-- 姓名控制項 text -->
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="請輸入你的全名 ..." required>
        <div class="invalid-feedback">This field is required.</div>
        <div class="valid-feedback">Good.</div>
      </div>

      <!-- 電子郵件控制項 email -->
      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="請輸入你的電子郵件 ..." required>
        <div class="invalid-feedback">This field is required.</div>
        <div class="valid-feedback">Good.</div>
      </div>


      <!-- 求職狀態: 單選控制項 input:radio -->
      <fieldset class="form-group" id="job-hunting-status" name="job-hunting-status">
        <legend class="col-form-label" for="job-hunting-status">求職狀態</legend>
        <!-- 選項1 -->
        <div class="form-check form-check-inline">
          <input type="radio" name="job-hunting" class="form-check-input" id="active" value="active">
          <label for="active" class="form-check-label">積極求職</label>
        </div>

        <!-- 選項2 -->
        <div class="form-check form-check-inline">
          <input type="radio" name="job-hunting" class="form-check-input" id="intermediate" value="intermediate">
          <label for="intermediate" class="form-check-label">瞭解新的機會</label>
        </div>

        <!-- 選項3 -->
        <div class="form-check form-check-inline">
          <input type="radio" name="job-hunting" class="form-check-input" id="inactive" value="inactive">
          <label for="inactive" class="form-check-label">沒有求職計畫</label>
        </div>
      </fieldset>



      <!-- 預期薪資控制項 number -->
      <div class="form-group">
        <label>期望年資(萬元)</label>
        <div class="form-row">
          <div class="col">
            <input type="number" class="form-control" name="expected-salary-min" min="0" max="1000">
          </div>
          <p> ~ </p>
          <div class="col">
            <input type="number" class="form-control" name="expected-salary-max" min="0" max="1000">
          </div>
        </div>
      </div>


      <!-- 目前職稱控制項 datalist -->
      <div class="form-group">
        <label for="title">目前職稱</label>
        <input list="titles" class="form-control" name="current-title" id="title" placeholder="請選擇">
        <datalist id="titles">
          <option>前端工程師</option>
          <option>後端工程師</option>
          <option>全端工程師</option>
          <option>資料庫管理師</option>
          <option>維運技術人員</option>
          <option>專案經理</option>
        </datalist>
      </div>


      <!-- select控制項下拉式選單: 工作年資 -->
      <div class="form-group">
        <label for="experience">工作年資</label>
        <select name="experience" id="experience">
          <option value="0">新鮮人</option>
          <option value="1">1-3年</option>
          <option value="3">3-5年</option>
          <option value="5">5年以上</option>
        </select>
      </div>


      <!-- 期望工作型態: 多選控制項 input:checkbox -->
      <fieldset class="form-group" id="expected-job-type" name="expected-job-type">
        <legend class="col-form-label" for="expected-job-type">期望工作型態</legend>
        <!-- 選項 1 -->
        <div class="form-check form-check-inline">
          <input type="checkbox" name="job-type" id="remote" class="form-check-input" value="remote">
          <label for="remote" class="form-check-label">遠端工作</label>
        </div>

        <!-- 選項 2 -->
        <div class="form-check form-check-inline">
          <input type="checkbox" name="job-type" id="office" class="form-check-input" value="office">
          <label for="office" class="form-check-lebel">公司上班</label>
        </div>

        <!-- 選項 3 -->
        <div class="form-check form-check-inline">
          <input type="checkbox" name="job-type" id="piecework" class="form-check-input" value="piecework">
          <label for="piecework" class="form-check-lebel">接案工作</label>
        </div>

        <!-- 選項 4 -->
        <div class="form-check form-check-inline">
          <input type="checkbox" name="job-type" id="intern" class="form-check-input" value="intern">
          <label for="intern" class="form-check-lebel">實習工作</label>
        </div>
      </fieldset>



      <!-- 多行文字輸入控制項: textarea -->
      <div class="form-group">
        <label for="description">敘述</label>
        <textarea name="description" id="description" cols="20" rows="3"></textarea>
      </div>
      

      <!-- submit屬性 將各控制項以name的欄位名稱將資料傳遞給後端 -->
      <button type="submit" id="submit-btn" class="btn btn-primary">送出</button>
    </form>
  </div>
  




  

  <!-- 引入程式 -->
  <script src="./app.js"></script>
</body>
</html>
